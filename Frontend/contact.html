<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script
      src="https://kit.fontawesome.com/02a6584dd0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Frontend/styles/contact.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <div class="brand">
          <a href="#"
            ><span><i class="fa-regular fa-face-smile"></i></span
          ></a>
          <a href="#"><strong>Online Book Strong</strong></a>
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </nav>
    </header>

    <section id="contact">
      <form>
        <input id="name" type="text" placeholder="Your Name" />
        <input id="email" type="email" placeholder="Your Email" />
        <input
          id="phone"
          type="phone"
          placeholder="Phone number with your country code"
        />
        <textarea placeholder="Your Message" id="textarea"></textarea>
        <button id="sendMessage">Send Message</button>
      </form>
    </section>

    <footer>
      <div class="half-footer">
        <div class="social-links">
          <a href="#">Facebook</a><a href="#">Twitter</a>
          <a href="#">Instagram</a>
          <p>Email: support@onlinebookstore.com</p>
          <p>Phone: +923467293461</p>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="signup.html">Login</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </footer>
    <script src="/Frontend/Javascript/contact.js"></script>
  </body>
</html>
